        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <header>
            <h1>Сторінка контактів</h1>
        </header>
        <nav>
            <ul>
                <li><a href="./">Головна сторінка</a></li>
                <li><a href="./contacts.html" class="active">Контакти</a></li>
                <li><a href="./about.html">Про нас</a></li>
            </ul>
        </nav>
        <main>
            <form action="contacts.html" method="get">
                <ul>
                    <li>
                        <label for="name">Ім'я</label>
                        <input type="text" id="name" name="username">
                    </li>
                    <li>
                        <label for="mail">Email:</label>
                        <input type="email" name="usermail" id="mail">
                    </li>
                    <li>
                        <label for="message">Повідомлення:</label>
                        <textarea name="message" id="message"></textarea>
                    </li>
                    <li>
                        <label for="color">Колір:</label>
                        <input type="color" id="color">
                    </li>
                    <li>
                        <button type="submit">Надіслати</button>
                        <button type="reset">Скинути</button>
                    </li>
                </ul>
            </form>

            <div>
                <input type="number" min="1" max="10" step="1">
                <input type="range" min="0" max="500" step="10">
            </div>

            <div>
                <progress max="100" value="60">60%</progress>
            </div>

            <div class="meters">
                <meter min="0" max="100" value="10" low="20" high="80" optimum="10">10%</meter>
                <meter min="0" max="100" value="50" low="20" high="80" optimum="10">50%</meter>
                <meter min="0" max="100" value="90" low="20" high="80" optimum="10">90%</meter>
            </div>

            <div class="date_time">
                <input type="date" name="date_a" min="2021-04-01" max="2021-04-30" id="date_a">
                <input type="date" name="date_b" id="date_b">
                <input type="datetime-local" name="datetimelocal" id="datetimelocal">
                <input type="time" name="time" id="time">
                <input type="month" name="month" id="month">
                <input type="week" name="week" id="week">
            </div>
        </main>
        <footer>
            Футер сторінки
        </footer>
    </body>
</html>
