<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="content">
        <h1>Калькулятор</h1>
        <hr style="margin-bottom: 2em;">
        <form id="calcForm">
            <ul class="calc-wrap" id='calcWrap'>
                <li>
                    <label for="operandOne">Операнд1</label>
                    <input class="input" name="operandOne" id="operandOne">
                </li>
                <li>
                    <label for="formAction">Дія</label>
                    <select class="select" name="formAction" id="formAction">
                        <option disabled selected>Оберіть дію</option>
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                        <option value="%">%</option>
                        <option value="**">**</option>
                    </select>
                </li>
                <li>
                    <label for="operandTwo">Операнд2</label>
                    <input class="input" name="operandTwo" id="operandTwo">
                </li>
                <li>
                    <input class="button" id="formSubmit" type="button" value="=">
                </li>
                <li>
                    <label for="result">Результат</label>
                    <input class="input result" type="number" name="result" id="result" disabled>
                </li>
            </ul>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="/js/js_works_menu.js"></script>
</body>
</html>
