<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Різниця між датами</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <div class="left">
            <form>
                <div class="date_from input">
                    <label for="datetime-from">Дата і час початку</label>
                    <input id="datetime-from" type="datetime-local">
                </div>
                <div class="date_to input">
                    <label for="datetime-to">Дата і час кінця</label>
                    <input id="datetime-to" type="datetime-local">
                </div>
                <div class="button_submit">
                    <button type="submit">Розрахувати</button>
                </div>
            </form>
        </div>
        <div class="right">
            <div class="right_content">
                <div class="title">Різниця між датами</div>
                <div class="text" id="result_text"></div>
            </div>
        </div>
    </div>
    

    <script src="./script.js"></script>
    <script src="/src/js/js_works_menu.js"></script>
</body>
</html>
